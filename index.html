<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="body-container">
    <div class="result-container">
      <h2 class="result-header">Your Result</h2>
      <div class="result">
        <div class="res-num">76</div>
        <div class="out-of">of 100</div>
      </div>
      <p class="res-explaination">
        <div class="great">Great</div>
        You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary-container">
      <h2 class="summary-header">Summary</h2>

      <div class="category reaction">
        <img src="assets/images/icon-reaction.svg"  class="icon" alt="">
        <p class="cat-text">Reaction</p>
        <p class="score"> <span class="bold">80</span> / 100</p>
      </div>

      <div class="category memory">
        <img src="assets/images/icon-memory.svg" class="icon" alt="">
        <p class="cat-text">Memory</p>
        <p class="score"><span class="bold">92</span> / 100</p>
      </div>

      <div class="category verbal">
        <img src="assets/images/icon-verbal.svg" class="icon" alt="">
        <p class="cat-text">Verbal</p>
        <p class="score"><span class="bold">61</span> / 100</p>
      </div>

      <div class="category visual">
        <img src="assets/images/icon-visual.svg" class="icon" alt="">
        <p class="cat-text">Visual</p>
        <p class="score"><span class="bold">72</span> / 100</p>
      </div>

      <button class="continue-button">Continue</button>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
